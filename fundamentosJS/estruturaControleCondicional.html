<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        
     //Condicional Simples

     if (2 == 2) {
        console.log('entrou no bloco IF (verdadeiro)')
     }

     //Condicional composta - se/senão

     if(5 == 5) {
         console.log('entrou no bloco IF (verdadeiro)')    
     }else{
        console.log('entrou no bloco ELSE (falso)')
     }

     //Condicional composta encadeada se / senão se / senão

     if(false){
        console.log('entrou no bloco IF (verdadeiro)')
     }else if(true){
          console.log('entrou no bloco else if (2ª verdadeiro)')  
     }else if(true){
          console.log('entrou no bloco else if (3ª verdadeiro)')
     }else{
        console.log('entrou no bloco else(falso)')
     }

     let numero = 5
     switch(numero){
        case '1':
         console.log('caso 01')
        case '2':
            console.log('caso o2')
        break;
        default:
            console.log('bloco falso')
     }
     

    </script>
</body>
</html>
